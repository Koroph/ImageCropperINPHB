<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Image cropper</title>
    <!-- <link rel="stylesheet" href="build/css/main.css">-->
    <link rel="stylesheet" href="build/css/other.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


<div id="image-cropper-view">
    <div id="image-cropper-view-container">
        <div id="image-cropper-view-thumb">

        </div>
        <div id="image-cropper-view-fields">

        </div>
        <div id="image-cropper-view-footer">

        </div>
    </div>
</div>

<div style="display: none;" id="image-cropper-modal-container">
    <div id="image-cropper-modal">
        <header id="image-cropper-modal-header">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px" fill="#000000">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
        </header>
        <div id="image-cropper-modal-content">
            <img  id="image" width="255" height="255" src="./image/istockphoto-1277996375-612x612.jpg" alt="Image editor">
        </div>
        <div id="image-cropper-modal-footer">
            <button>Annuler</button>
            <button>Terminer</button>
        </div>
    </div>
</div>
